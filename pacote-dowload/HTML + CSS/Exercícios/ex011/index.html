<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente acessar esse site em varios dispositivos diferentes ou altere o tamanho da janela do navegador</p>

    <picture>
        <!--Tem que ser nessa ordem-->
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir áudio</h1>
    <audio src="midia/Piano Trap Beethoven - josh pan.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Piano Trap Beethoven - josh pan.mp3" type="audio/mpeg">
        <source src="midia/Piano Trap Beethoven - josh pan.ogg" type="audio/ogg">
        <source src="midia/Piano Trap Beethoven - josh pan.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. 
        <a href="midia/Piano Trap Beethoven - josh pan.mp3">Clique aqui para baixar o áudio</a></p>
    </audio>
    
</body>
</html>
